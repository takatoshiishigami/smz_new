<script>
	$(window).on('load resize', function()  {
		var h = $(window).height();
		var s = h + 'px' ;
		$('#side_bar').css('height', s);
		$('#side_bar_in').css('height', s);
	});
</script>
<script>
	$(function() {
	$('.img_out img')
	.hover(
		function(){
			$(this).stop().animate({
				'width':'600px',//拡大で表示させておくサイズ
				'height':'135px',
				'marginTop':'-45px'//トップのマージンをマイナスで指定す事で底辺を起点としています
			},'fast');
		},
		function () {
			$(this).stop().animate({
				'width':'400px',//デフォルトで表示させておくサイズ
				'height':'90px',
				'marginTop':'0px'
			},'fast');
		}
	);
});
</script>
